<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- COPY CSS DARI SEBELUMNYA ATAU BIARKAN CSS INI --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #d1d7db; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .app-container { display: none; width: 100%; max-width: 1000px; height: 90vh; background: #fff; display: none; } /* Default hidden */
        .chat-window { width: 100%; display: flex; flex-direction: column; background: #efeae2; height: 100%; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .message { max-width: 65%; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; font-size: 14px; position: relative; }
        .message.sent { background-color: #d9fdd3; align-self: flex-end; }
        .message.received { background-color: #fff; align-self: flex-start; }
        .chat-input { height: 60px; background: #f0f2f5; display: flex; align-items: center; padding: 0 20px; }
        .chat-input input { flex: 1; padding: 10px; border-radius: 8px; border: none; outline: none; margin: 0 10px; }
        button { padding: 10px 20px; background: #00a884; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h2>WA Clone Login</h2>
        <button onclick="loginGoogle()">Login dengan Google</button>
    </div>

    <div class="app-container" id="appContainer">
        <div class="chat-window">
            <div style="padding:15px; background:#f0f2f5; border-bottom:1px solid #ddd;">
                <h4>Grup Chat Ngawi</h4>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ketik pesan...">
                <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        // 1. Import pakai URL lengkap (Solusi Error Gambar 1)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. Config asli punya Mas Kulin
        const firebaseConfig = {
            apiKey: "AIzaSyDHd3g5X-nJpeW5bvd4tdCp1fdv8nvqsn4",
            authDomain: "whatsapp-clone-e158f.firebaseapp.com",
            projectId: "whatsapp-clone-e158f",
            storageBucket: "whatsapp-clone-e158f.firebasestorage.app",
            messagingSenderId: "544454324372",
            appId: "1:544454324372:web:011c4b6ddaa3d053318481"
            // measurementId dihapus karena analytics bikin error di browser biasa
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null;

        // Fungsi Login
        window.loginGoogle = () => {
            signInWithPopup(auth, provider).catch((error) => {
                alert("Gagal Login: " + error.message);
                console.error(error);
            });
        };

        // Cek User Login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex'; // Munculkan chat
                loadMessages();
            }
        });

        // Kirim Pesan
        window.sendMessage = async () => {
            const input = document.getElementById('messageInput');
            if (input.value.trim() === "") return;
            try {
                await addDoc(collection(db, "messages"), {
                    text: input.value,
                    uid: currentUser.uid,
                    createdAt: new Date()
                });
                input.value = "";
            } catch (e) { console.error("Error:", e); }
        };

        // Baca Pesan
        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt"));
            onSnapshot(q, (snapshot) => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = "";
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    const div = document.createElement('div');
                    div.className = `message ${msg.uid === currentUser.uid ? 'sent' : 'received'}`;
                    div.innerText = msg.text;
                    chatBox.appendChild(div);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
        
        // Enter key
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
             if(e.key === 'Enter') window.sendMessage(); 
        });
    </script>
</body>
</html>
